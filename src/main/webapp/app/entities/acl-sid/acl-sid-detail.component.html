<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="acl_Sid">
            <h2><span>Acl Sid</span> {{acl_Sid.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Principal</span></dt>
                <dd>
                    <span>{{acl_Sid.principal}}</span>
                </dd>
                <dt><span>Sid</span></dt>
                <dd>
                    <span>{{acl_Sid.sid}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/acl-sid', acl_Sid.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
