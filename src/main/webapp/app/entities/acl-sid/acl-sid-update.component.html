<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-acl-sid-heading">Create or edit a Acl Sid</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!acl_Sid.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="acl_Sid.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_principal">Principal</label>
                    <input type="number" class="form-control" name="principal" id="field_principal"
                        [(ngModel)]="acl_Sid.principal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sid">Sid</label>
                    <input type="text" class="form-control" name="sid" id="field_sid"
                        [(ngModel)]="acl_Sid.sid" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
