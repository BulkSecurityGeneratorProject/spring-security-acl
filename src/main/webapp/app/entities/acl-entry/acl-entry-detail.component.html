<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aclEntry">
            <h2><span>Acl Entry</span> {{aclEntry.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Acl Object Identity</span></dt>
                <dd>
                    <span>{{aclEntry.aclObjectIdentity}}</span>
                </dd>
                <dt><span>Ace Order</span></dt>
                <dd>
                    <span>{{aclEntry.aceOrder}}</span>
                </dd>
                <dt><span>Sid</span></dt>
                <dd>
                    <span>{{aclEntry.sid}}</span>
                </dd>
                <dt><span>Mask</span></dt>
                <dd>
                    <span>{{aclEntry.mask}}</span>
                </dd>
                <dt><span>Granting</span></dt>
                <dd>
                    <span>{{aclEntry.granting}}</span>
                </dd>
                <dt><span>Audit Success</span></dt>
                <dd>
                    <span>{{aclEntry.auditSuccess}}</span>
                </dd>
                <dt><span>Audit Failure</span></dt>
                <dd>
                    <span>{{aclEntry.auditFailure}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/acl-entry', aclEntry.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
